<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sichtungen</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUdbt6OIXegrQRsGuyrHZSolhEtiZoAIk"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Sichtungen</h1>

    <!-- Map -->
    <div id="map"></div>

    <!-- Filters -->
    <div>
        <label for="tierart">Tierart:</label>
        <input type="text" id="tierart">
        <label for="user_name">User Name:</label>
        <input type="text" id="user_name">
        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Sort -->
    <div>
        <label for="sort_by">Sort By:</label>
        <select id="sort_by">
            <option value="sichtung_date">Date</option>
        </select>
        <select id="sort_order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button onclick="applySorting()">Apply Sorting</button>
    </div>

    <!-- List -->
    <table>
        <thead>
            <tr>
                <th>Sichtung ID</th>
                <th>User Name</th>
                <th>Tierart</th>
                <th>Anzahl MÃ¤nnlich</th>
                <th>Anzahl Weiblich</th>
                <th>Anzahl Unbekannt</th>
                <th>Bemerkung</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="data-table">
        </tbody>
    </table>

    

    <script>
        let map;
        let markers = [];
        let data = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });
            fetchData();
        }

        async function fetchData() {
            console.log("Fetching data...");
            const response = await fetch('/api/v1/getData'); // adjust Endpoint
            data = await response.json();
            renderTable(data);
            renderMap(data);
        }

        setInterval(fetchData, 5000);

        function renderTable(filteredData) {
            const tableBody = document.getElementById("data-table");
            tableBody.innerHTML = filteredData.map(row => `
                <tr>
                    <td>${row.sichtungen_id}</td>
                    <td>${row.user_name}</td>
                    <td>${row.tierart}</td>
                    <td>${row.anzahl_maennlich}</td>
                    <td>${row.anzahl_weiblich}</td>
                    <td>${row.anzahl_unbekannt}</td>
                    <td>${row.sichtung_bemerkung}</td>
                    <td>${row.sichtung_date}</td>
                    <td>${row.sichtung_location.lat}, ${row.sichtung_location.lng}</td>
                </tr>
            `).join("");
        }

        function renderMap(filteredData) {
            markers.forEach(marker => marker.setMap(null)); // Clear existing markers
            markers = filteredData.map(row => {
                const marker = new google.maps.Marker({
                    position: { lat: row.sichtung_location.lat, lng: row.sichtung_location.lng },
                    map: map
                });
                return marker;
            });

            if (filteredData.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                filteredData.forEach(row => {
                    bounds.extend({ lat: row.sichtung_location.lat, lng: row.sichtung_location.lng });
                });
                map.fitBounds(bounds);
            }
        }

        function applyFilters() {
            const tierart = document.getElementById("tierart").value.toLowerCase();
            const userName = document.getElementById("user_name").value.toLowerCase();

            const filteredData = data.filter(row => {
                return (!tierart || row.tierart.toLowerCase().includes(tierart)) &&
                       (!userName || row.user_name.toLowerCase().includes(userName));
            });

            renderTable(filteredData);
            renderMap(filteredData);
        }

        function applySorting() {
            const sortBy = document.getElementById("sort_by").value;
            const sortOrder = document.getElementById("sort_order").value;

            const sortedData = [...data].sort((a, b) => {
                if (sortBy === "sichtung_date") {
                    return sortOrder === "asc"
                        ? new Date(a.sichtung_date) - new Date(b.sichtung_date)
                        : new Date(b.sichtung_date) - new Date(a.sichtung_date);
                }
                return 0;
            });

            renderTable(sortedData);
            renderMap(sortedData);
        }

        window.onload = initMap;
    </script>
</body>
</html>
